<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ganesh Stores - Inventory Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #e65100;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #e65100;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #bf360c;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1>Ganesh Stores - Inventory</h1>
  <div class="container">
    <label for="itemName">Item Name:</label>
    <input type="text" id="itemName" placeholder="Enter item name">

    <label for="itemStock">Stock Quantity:</label>
    <input type="number" id="itemStock" placeholder="Enter stock quantity">

    <button onclick="addItem()">Add Item</button>

    <table id="inventoryTable">
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Stock</th>
        </tr>
      </thead>
      <tbody>
        <!-- Items will be added here dynamically -->
      </tbody>
    </table>
  </div>

  <script>
    function addItem() {
      const name = document.getElementById("itemName").value.trim();
      const stock = document.getElementById("itemStock").value.trim();

      if (name === "" || stock === "" || isNaN(stock) || stock < 0) {
        alert("Please enter valid item name and stock quantity.");
        return;
      }

      const table = document.getElementById("inventoryTable").getElementsByTagName("tbody")[0];
      const newRow = table.insertRow();

      const cell1 = newRow.insertCell(0);
      const cell2 = newRow.insertCell(1);

      cell1.textContent = name;
      cell2.textContent = stock;

      // Clear inputs
      document.getElementById("itemName").value = "";
      document.getElementById("itemStock").value = "";
    }
  </script>

</body>
</html>
