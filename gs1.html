<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ganesh Stores - Inventory Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #e65100;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #e65100;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }

    button:hover {
      background-color: #bf360c;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .action-btn {
      background-color: #1976d2;
    }

    .delete-btn {
      background-color: #d32f2f;
    }

    .action-btn:hover {
      background-color: #0d47a1;
    }

    .delete-btn:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>

  <h1>Ganesh Stores - Inventory</h1>
  <div class="container">
    <label for="itemName">Item Name:</label>
    <input type="text" id="itemName" placeholder="Enter item name">

    <label for="itemStock">Stock Quantity:</label>
    <input type="number" id="itemStock" placeholder="Enter stock quantity">

    <button onclick="addItem()">Add Item</button>

    <table id="inventoryTable">
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Stock</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Inventory rows go here -->
      </tbody>
    </table>
  </div>

  <script>
    let inventory = [];

    // Load saved data on page load
    window.onload = function() {
      const savedData = localStorage.getItem("ganesh_inventory");
      if (savedData) {
        inventory = JSON.parse(savedData);
        renderTable();
      }
    };

    function saveToLocalStorage() {
      localStorage.setItem("ganesh_inventory", JSON.stringify(inventory));
    }

    function addItem() {
      const name = document.getElementById("itemName").value.trim();
      const stock = document.getElementById("itemStock").value.trim();

      if (name === "" || stock === "" || isNaN(stock) || stock < 0) {
        alert("Please enter valid item name and stock quantity.");
        return;
      }

      inventory.push({ name, stock: parseInt(stock) });
      saveToLocalStorage();
      renderTable();

      document.getElementById("itemName").value = "";
      document.getElementById("itemStock").value = "";
    }

    function renderTable() {
      const tbody = document.getElementById("inventoryTable").getElementsByTagName("tbody")[0];
      tbody.innerHTML = "";

      inventory.forEach((item, index) => {
        const row = tbody.insertRow();

        const cell1 = row.insertCell(0);
        const cell2 = row.insertCell(1);
        const cell3 = row.insertCell(2);

        cell1.textContent = item.name;
        cell2.textContent = item.stock;

        const editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.className = "action-btn";
        editBtn.onclick = () => editItem(index);

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.className = "delete-btn";
        deleteBtn.onclick = () => deleteItem(index);

        cell3.appendChild(editBtn);
        cell3.appendChild(deleteBtn);
      });
    }

    function editItem(index) {
      const newStock = prompt(`Enter new stock for "${inventory[index].name}":`, inventory[index].stock);
      if (newStock !== null && !isNaN(newStock) && newStock >= 0) {
        inventory[index].stock = parseInt(newStock);
        saveToLocalStorage();
        renderTable();
      } else if (newStock !== null) {
        alert("Please enter a valid stock quantity.");
      }
    }

    function deleteItem(index) {
      if (confirm(`Are you sure you want to delete "${inventory[index].name}"?`)) {
        inventory.splice(index, 1);
        saveToLocalStorage();
        renderTable();
      }
    }
  </script>

</body>
</html>
